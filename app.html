<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark pb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <span><img src="/img/portfolioLogoLight.png" height="25" alt=""></span>
                Super Dog Events
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 py-3">
        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-12 col-md-6 order-last order-md-first">
                    <div class="dropdown py-3">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="eventDropDown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Pick a Location
                        </button>
                        <ul class="dropdown-menu" id="eventDropDownList" aria-labelledby="eventDropDown">
                            <!-- City data goes here -->
                        </ul>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th colspan="2" id="statHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="totalAttendance">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="averageAttendance">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="mostAttendance">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="leastAttendance">100</td>
                        </tr>

                    </table>
                </div>
                <div class="col-12 col-md-6 pb-3">
                    <img src="/img/superDog.png" class="img-fluid">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="py-3">
                        <button class="btn btn-dark btn-lg" data-bs-toggle="modal"
                            data-bs-target="#addEvent">Add</button>
                    </div>
                    <table class="table table-striped" id="eventData">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- Data Goes Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer text-light">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3 gy-2">
                <div class="col order-last order-lg-first align-items-center">
                    <span>&copy; 2022</span> Benci Magpoc | benciian@gmail.com
                </div>
                <div class="col d-flex justify-content-start justify-content-lg-center align-items-center">
                    <a href="https://benci-magpoc-portfolio.netlify.app/" target="_blank">
                        <img src="/img/portfolioLogoLight.png" height="40">
                    </a>
                </div>
                <div class="col">
                    <div class="row">
                        <div
                            class="col d-flex justify-content-start justify-content-lg-end align-items-center socialIcons ">
                            <a href="https://www.linkedin.com/in/benci-magpoc/" target="_blank">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="https://github.com/benci-magpoc" target="_blank">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="https://twitter.com/dadBodDeveloper" target="_blank">
                                <i class="bi bi-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal" id="addEvent" tabindex="-1" aria-labeledby="Add Event" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add A New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="newEventForm" onsubmit="saveEventData();">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="newEventName">Event Name</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">City</label>
                            <input id="newEventCity" type="text" class="form-control" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventState">State</label>
                            <select class="form-control" id="newEventState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance</label>
                            <input id="newEventAttendance" type="number" class="form-control" placeholder="Attendance"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Date</label>
                            <input id="newEventDate" type="date" class="form-control" placeholder="mm/dd/yyyy" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <template id="dropDown-template">
        <li><a class="dropdown-item" onclick="getEventData(this)" href="#"></a></li>
    </template>

    <template id="eventData-template">
        <tr>
            <td data-id="eventName"></td>
            <td data-id="eventCity"></td>
            <td data-id="eventState"></td>
            <td data-id="eventAttendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

        window.onload = (event) => {
